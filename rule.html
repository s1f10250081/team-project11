        <p>ポイントの数え方</p>
        <p class="a">硬式テニスの得点は、ポイントとしてカウントされます。ポイントは、ラブ（0）・フィフティーン（15）・サーティ（30）・フォーティ（40）とカウントされ、4ポイントを先に取ったほうが、1ゲームを獲得できるというルールです。6ゲームを先取したほうが、1セット獲得できる。プロの試合においては、一般的に3セットマッチと5セットマッチが採用されることが多く、3セットマッチの場合は先に2セット、5セットマッチの場合は先に3セットを取ったほうが勝利となります</p>
